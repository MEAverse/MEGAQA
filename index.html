<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo {
      margin-bottom: 30px;
      text-align: center;
    }
    .quiz-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    .question label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
    }
    .arabic {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
      direction: rtl;
      color: #444;
    }
    button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    #results {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="MEGALogolight.png" alt="Logo" style="max-width: 200px;">
  </div>

  <div class="quiz-container" id="quiz">
    <h2>English Quiz</h2>

    <div class="question">
      <p>Introduce yourself</p>
      <p class="arabic">قدم نفسك</p>
      <label>
        <input type="text" id="response" placeholder="Enter your introduction here" style="width: 100%; padding: 8px; font-size: 16px;">
      </label>
    </div>

    <button onclick="submitQuiz()">Submit</button>
  </div>

  <script>
    function submitQuiz() {
      const response = document.getElementById('response').value.trim();

      if (response) {
        // Always treat the answer as correct and redirect
        localStorage.setItem('quizCompleted', 'true');
        localStorage.setItem('quizCompletedAt', new Date().getTime());
        window.location.href = "https://forms.gle/REyqSJc6vQeG7XkP7";
      } else {
        alert("Please enter your introduction.");
      }
    }
  </script>
</body>
</html>
