<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo {
      margin-bottom: 30px;
      text-align: center;
    }
    .quiz-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    .question label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
    }
    .arabic {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
      direction: rtl;
      color: #444;
    }
    button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    #results {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="MEGALogolight.png" alt="Logo" style="max-width: 200px;">
  </div>

  <div class="quiz-container" id="quiz">
    <h2>English Quiz</h2>

    <div class="question">
      <p>1. In artificial neural networks, most of the data processing is carried out in the hidden layers.</p>
      <label>
        <input type="radio" name="q1" value="A"> A. True
      </label>
      <label>
        <input type="radio" name="q1" value="B"> B. False
      </label>
    </div>

    <div class="question">
      <p>2. Error is calculated at each layer of the neural network.</p>
      <label>
        <input type="radio" name="q2" value="A"> A. True
      </label>
      <label>
        <input type="radio" name="q2" value="B"> B. False
      </label>
    </div>

    <!-- Repeat similar blocks for all 8 questions -->

    <button onclick="submitQuiz()">Submit</button>
    <div id="results"></div>
  </div>

  <script>
    const correctAnswers = ['A', 'A', 'A', 'B', 'A', 'A', 'B', 'B']; // Correct answers for the quiz
    const formLink = "https://forms.gle/XeFXgMnuQdi8ukSo9";

    function submitQuiz() {
      let score = 0;
      for (let i = 1; i <= 8; i++) {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer && answer.value === correctAnswers[i - 1]) {
          score++;
        }
      }

      const resultsDiv = document.getElementById('results');
      if (score >= 4) {
        localStorage.setItem('quizCompleted', 'true');
        localStorage.setItem('quizCompletedAt', new Date().getTime());
        window.location.href = formLink;
      } else {
        resultsDiv.textContent = "You did not pass the quiz. Better luck next time!";
      }
    }
  </script>
</body>
</html>
